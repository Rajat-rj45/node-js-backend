<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Simple Website</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f9f9f9; }
    header, footer { background: #333; color: white; text-align: center; padding: 1em 0; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    main { padding: 2em; text-align: center; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Website</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 My Simple Website | All Rights Reserved</p>
  </footer>
</body>
</html>
